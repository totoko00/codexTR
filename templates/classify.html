<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>期間指定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>期間を指定してください</h1>
      {% if error %}
      <p style="color:red">{{ error }}</p>
      {% endif %}
      <form method="POST">
        <label>Gemini APIキー<br />
          <input type="password" name="gemini_key" required />
        </label>
        <div class="date-field" id="start-picker">
          <input
            type="text"
            name="start_date"
            required
            value="{{ default_start }}"
            data-input
          />
          <button class="input-button" type="button" title="toggle" data-toggle>
            <i class="fa-solid fa-calendar-days"></i>
          </button>
        </div>
        <div class="date-field" id="end-picker">
          <input
            type="text"
            name="end_date"
            value="{{ default_end }}"
            data-input
          />
          <button class="input-button" type="button" title="toggle" data-toggle>
            <i class="fa-solid fa-calendar-days"></i>
          </button>
        </div>
        <button type="submit">分類を開始</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr('#start-picker', { wrap: true, dateFormat: 'Y-m-d' });
      flatpickr('#end-picker', { wrap: true, dateFormat: 'Y-m-d' });
    </script>
  </body>
</html>
