<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>期間指定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      font-size: 1.1rem;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>期間を指定してください</h1>
  {% if error %}
  <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label>Gemini APIキー:<br>
      <input type="password" name="gemini_key" required>
    </label>
    <label>開始日:<br>
      <input type="date" name="start_date" required value="{{ default_start }}">
    </label>
    <label>終了日:<br>
      <input type="date" name="end_date" value="{{ default_end }}">
    </label>
    <button type="submit">分類を開始</button>
  </form>
</body>
</html>
